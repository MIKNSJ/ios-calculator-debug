<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta name = "format-detection" content = "telephone=no"/>

        <link rel = "icon" href = "assets/favicon.ico">
        <link rel = "stylesheet" href = "styles.css"/>
        
        <script src = "script.js"></script>
        <title> Calculator </title>
    </head>

    <body>
        <header>
            <div id = "by-hr-head-con01" class = "container"> 
                <div id = "header" class = "header_">
                    <img src = "assets/calculator.png" alt = "calculator_icon" id = "calculator_icon">
                    <h1 id = "header_title"> Calculator </h1>
                </div>
            </div>
        </header>
        
        <main>
            <div id = "by-mn-calc-con02" class = "container">
                <div id = "calculator" class = "calculator_">
                    <div id = "phone_design">
                        <div id = "phone_header">
                            <p id = "time"> 5:00 AM </p>
                            <div id = "battery"></div>
                        </div>

                        <div id = "silent_button" class = "phone_button"></div>
                        <div id = "vol_up_button" class = "phone_button volume"></div>
                        <div id = "vol_down_button" class = "phone_button volume"></div>
                        <div id = "power_button" class = "phone_button"></div>
                    </div>

                    <div id = "calc_output">
                        <h1 id = "calc_output_text"> 123 </h1>
                    </div>

                    <div id = "calc_keypad">
                        <button id = "key_clear" class = "calc_key action"><p> C </p></button>
                        <button id = "key_absolute" class = "calc_key action"><p> <sup>+</sup>&#8725<sub>&#8722</sub></p></button>
                        <button id = "key_percent" class = "calc_key action"><p> % </p></button>
                        <button id = "key_divide" class = "calc_key operation"><p> &#247 </p></button>
                        <button id = "key_7" class = "calc_key"><p> 7 </p></button>
                        <button id = "key_8" class = "calc_key"><p> 8 </p></button>
                        <button id = "key_9" class = "calc_key"><p> 9 </p></button>
                        <button id = "key_multiply" class = "calc_key operation"><p> &#215 </p></button>
                        <button id = "key_4" class = "calc_key"><p> 4 </p></button>
                        <button id = "key_5" class = "calc_key"><p> 5 </p></button>
                        <button id = "key_6" class = "calc_key"><p> 6 </p></button>
                        <button id = "key_subtract" class = "calc_key operation"><p> &#8722 </p></button>
                        <button id = "key_1" class = "calc_key"><p> 1 </p></button>
                        <button id = "key_2" class = "calc_key"><p> 2 </p></button>
                        <button id = "key_3" class = "calc_key"><p> 3 </p></button>
                        <button id = "key_add" class = "calc_key operation"><p> + </p></button>
                        <button id = "key_0" class = "calc_key"><p> 0 </p></button>
                        <button id = "key_decimal" class = "calc_key"><p> . </p></button>
                        <button id = "key_equal" class = "calc_key operation"><p> = </p></button>
                    </div>
                </div>
            </div>

            <div id = "by-mn-BR-con03" class = "container">
                <div class = "barrier"></div>
            </div>
        </main>

        <footer>
            <div id = "by-fr-cr-con01" class = "container"> 
                <div id = "copyright" class = "copyright_">
                    <p id = "c_name" class = "cr_text"> &copy 2024 MIKNSJ </p>
                    <a href = "https://github.com/MIKNSJ/ios-calculator" target="_blank" rel="noopener noreferrer" id =
                        "source" class = "cr_text">View Source</a>
                </div>
            </div>
            
            <div id = "by-mn-BR-con02" class = "container">
                <div id = "last_barrier" class = "barrier"></div>
            </div>
        </footer>
    </body>
</html>
